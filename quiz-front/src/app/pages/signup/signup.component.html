<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <h1 class="text-center">Register here</h1>

<!--{{user | json}}-->
                
                <form (ngSubmit)="formSubmit()">

                                <!-- USername Field -->

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here" 
                        />
                        <mat-hint>username must be unique !!</mat-hint>
                    </mat-form-field>
                              

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here" 
                        />
                    </mat-form-field>                    

                            

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstname"
                        name="firstName"
                        matInput placeholder="Enter here" 
                        />
                    </mat-form-field>
                    
                                <!-- Last name -->

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.lastname"
                        name="lastName"
                        matInput placeholder="Enter here" 
                        />
                    </mat-form-field>

                                <!-- Email -->

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here" 
                        />
                    </mat-form-field>

                                <!-- Phone Number -->
       
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here"
                         />
                    </mat-form-field>                        
                    
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button> 
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button> 
                    </div>

                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
